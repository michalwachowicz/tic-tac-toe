<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <form id="new-game-form">
        <div class="player-inputs">
          <div class="input-container">
            <label for="name-1">
              First player's name (Ã—):
              <span aria-label="required">*</span>
            </label>
            <input type="text" name="name-1" id="name-1" required />
          </div>

          <div class="input-container">
            <label for="name-2">
              Second player's name (o):
              <span aria-label="required">*</span>
            </label>
            <input type="text" name="name-2" id="name-2" required />
          </div>
        </div>

        <button class="btn btn-func" type="submit">START GAME</button>
      </form>

      <div class="game-container hidden">
        <h2 class="player-turn"></h2>
        <div id="game"></div>

        <div id="gameover">
          <h3 class="winner-title"></h3>
          <div class="winner-mark"></div>
          <button id="new-game-btn" type="button" class="btn btn-func">
            NEW GAME
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
